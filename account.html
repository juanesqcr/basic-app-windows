<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logos/favicon_bota_fora.svg" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Fonts -->
    <title>Create a Password</title>
    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }
      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }
      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
      }
      .logo {
        width: 150px;
        margin-bottom: 48px;
        justify-self: center;
        display: none;
      }
      .title {
        font-size: var(--lg);
        margin-bottom: 12px;
        text-align: start;
        margin-bottom: 36px;
      }
      .form {
        display: flex;
        flex-direction: column;
      }

      .form div {
        display: flex;
        flex-direction: column;
      }
      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }

      .value {
        color: var(--very-light-pink);
        font-size: var(--md);
        margin: 8px 0 32px 0;
      }
      .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;
      }

      .secondary-button {
        background-color: var(--white);
        border: 1px solid var(--hospital-green);
        border-radius: 8px;
        color: var(--hospital-green);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }
      .login-button {
        margin-top: 14px;
        margin-bottom: 30px;
      }
      @media (max-width: 640px) {
        .form div {
          width: 300px;
          position: absolute;
          top: 0;
          display: flex;
          flex-direction: column;
        }
        .logo {
          display: block;
        }
        .login-button {
          position: absolute;
          bottom: 0;
          width: 300px;
          margin-bottom: 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="login">
      <section class="form-container">
        <form action="/" class="form">
          <div>
            <h1 class="title">My account</h1>

            <label for="name" class="label">Name</label>
            <p class="value">Camila Yokoo</p>
            <label for="email" class="label">Email</label>
            <p class="value">camilayokoo@gmail.com</p>

            <label for="password" class="label">Password</label>
            <p class="value">************</p>
          </div>
          <input
            type="submit"
            value="Edit"
            class="secondary-button login-button"
          />
        </form>
      </section>
    </main>
  </body>
</html>
